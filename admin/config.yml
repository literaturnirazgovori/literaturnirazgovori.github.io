backend:
  name: github
  repo: literaturnirazgovori/literaturnirazgovori.github.io # Path to your Github repository
  branch: master # Branch to update
  base_url: https://warm-woodland-78106.herokuapp.com

publish_mode: editorial_workflow
media_folder: Uploads
public_folder: Uploads

collections:
  - name: "post" # Used in routes, e.g. /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - {label: "Hidden", name: "hidden", widget: "boolean", default: false}
      - { label: "Title", name: "title", widget: "string" }
      - label: "Author"
        name: "author"
        widget: "select"
        default: "Antonia"
        options:
          - { label: "Антония", value: "Antonia" }
          - { label: "Гост-автор", value: "Guest" }
          - label: "Featured Image"
            name: "image"
            widget: "image"
            media_library:
              config:
                multiple: true
      - { label: "Body", name: "body", widget: "markdown" }
