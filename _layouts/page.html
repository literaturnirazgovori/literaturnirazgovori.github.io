---
layout: default
---


<section>
    <div class="section-title">
        {% assign posts = site.categories[page.tag] | where:"hidden","false"%}
        <h2><span>{{ page.title }} ({{ posts | size }})</span></h2>
    </div>

    <div class="article-post">
        {{content}}
    </div>

    {% if page.comments == true %}

    <div id="comments" class="row mb-5">
        <div class="col-md-8">
            {% include disqus.html %}
        </div>
    </div>

    {% endif %}

</section>
