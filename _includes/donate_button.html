<style>
    #btn_donate {
        background-color: #a2d5dd;
        color: white;
        cursor: pointer;
        font-size: 14px;
        padding: 18px;
        border-radius: 100px;
        width: 165px;
        height: 165px;
        display: flex;
        flex-direction: column;
        text-align: center;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        font-weight: 600;
        transition: 
            transform .4s ease-in-out, 
            background 0.4s ease-in-out,
            box-shadow 0.4s ease-in-out;
        margin: 20px 0;
        z-index: 1000000;
        -webkit-box-shadow: 0px 0px 24px 5px rgba(6,101,117, 0.38);
        -moz-box-shadow: 0px 0px 24px 5px rgba(6,101,117, 0.38);
        box-shadow: 0px 0px 24px 5px rgba(6,101,117, 0.38);
        line-height: normal;
    }

    #btn_donate:hover {
        transform: rotate(-15deg);
        background-color: #4babb1;
        -webkit-box-shadow: 0px 0px 24px 16px rgba(6,101,117, 0.38);
        -moz-box-shadow: 0px 0px 24px 16px rgba(6,101,117, 0.38);
        box-shadow: 0px 0px 24px 16px rgba(6,101,117, 0.38);
    }

    @media (max-width:992px) {
        #btn_donate.fixed_top_mobile_bottom_right {
            position: fixed !important;
            right: 18px !important;
            bottom: 18px !important;
            top: auto !important;
        }
    }

    #btn_donate.fixed_top_right {
        position: fixed;
        right: 18px;
        top: 180px;
    }

    #btn_donate.btn_donate_red {
        background-color: #fb4545;
        -webkit-box-shadow: 0px 0px 24px 5px rgba(102, 0, 0 ,0.38);
        -moz-box-shadow: 0px 0px 24px 5px rgba(102, 0, 0 ,0.38);
        box-shadow: 0px 0px 24px 5px rgba(102, 0, 0 ,0.38);
    }
    #btn_donate.btn_donate_red:hover {
        background-color: #cc0000;
        -webkit-box-shadow: 0px 0px 24px 16px rgba(102, 0, 0 ,0.38);
        -moz-box-shadow: 0px 0px 24px 16px rgba(102, 0, 0 ,0.38);
        box-shadow: 0px 0px 24px 16px rgba(102, 0, 0 ,0.38);
    }

    #btn_donate.btn_donate_green {
        background-color: #58c3b6;
        -webkit-box-shadow: 0px 0px 24px 5px rgba(0, 88, 77,0.38);
        -moz-box-shadow: 0px 0px 24px 5px rgba(0, 88, 77,0.38);
        box-shadow: 0px 0px 24px 5px rgba(0, 88, 77,0.38);
    }
    #btn_donate.btn_donate_green:hover {
        background-color: #008676;
        -webkit-box-shadow: 0px 0px 24px 16px rgba(0, 88, 77,0.38);
        -moz-box-shadow: 0px 0px 24px 16px rgba(0, 88, 77,0.38);
        box-shadow: 0px 0px 24px 16px rgba(0, 88, 77,0.38);
    }

    #btn_donate.btn_donate_pink {
        background-color: #dc00fc;
        -webkit-box-shadow: 0px 0px 24px 5px rgba(216,0,247,0.38);
        -moz-box-shadow: 0px 0px 24px 5px rgba(216,0,247,0.38);
        box-shadow: 0px 0px 24px 5px rgba(216,0,247,0.38);
    }
    #btn_donate.btn_donate_pink:hover {
        background-color: #b100cb;
        -webkit-box-shadow: 0px 0px 24px 16px rgba(216,0,247,0.38);
        -moz-box-shadow: 0px 0px 24px 16px rgba(216,0,247,0.38);
        box-shadow: 0px 0px 24px 16px rgba(216,0,247,0.38);
    }
</style>
<a href="/donate">
<div id="btn_donate" class="{{ include.classes }}">
    <div>
    {% if include.text %}
        {{ include.text }}
    {% else %}
        Ако харесате статията,
        подкрепете сайта -
        той зависи от вас.
    {% endif %}
    </div>
    <div style="position: relative; top: 10px;"><i class="fas fa-heart"></i></div>
</div>
</a>
