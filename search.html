    <script>
        var itemTemplate = `

    <div class="postlistitem row">
        <div class="col-6 col-lg-2 col-md-4 col-sm-6 col-xs-6 postlistitem-imagecontainer">
            <a href="{url}">
            <div class="square postlistitemimage {category}" style="background-image: url('{image}');"></div>

        </div>

        <div class="col-6 col-lg-10 col-md-8 col-sm-6 col-xs-6 postlistitem-infocontainer">
            <div class="align-self-start">
                <a href="{url}">
                <div class="postlistitem-title">{title}</div>

                <div class="postlistitem-subtitle">
                    <span class="postlistitem-subtitle-concat">
                        {subtitle}
                    </span></div>
                </a>
            </div>
            <div class="postlistitem-bottominfo" style="width:100%; padding-right:25px;">
                {author}
                <span class="post-date">
                    {date}
                </span>
                <span class="postcategory">{category}</span>
            </div>
        </div>
    </div>`;
        var authors = {"Antonia":{"name":"Antonia","display_name":"Антония Апостолова","photo":"/assets/images/author-antonia.png","email":"antonia@literaturnirazgovori.com","web":"https://www.facebook.com/literaturnirazgovori/"},"Guest":{"name":"Guest","display_name":"Гост-автор","photo":"/assets/images/author-guest.png"}};
        var months = {"1":"Януари","2":"Февруари","3":"Март","4":"Април","5":"Май","6":"Юни","7":"Юли","8":"Август","9":"Септември","10":"Октомври","11":"Ноември","12":"Декември"};
        var categoriestext = {"talks":{"name":"talks","text":"Разговори за писането"},"interviews":{"name":"interviews","text":"Интервюта"},"bookreviews":{"name":"bookreviews","text":"Рецензии"},"translations":{"name":"translations","text":"Поезия"},"newbooks":{"name":"newbooks","text":"Нови книги"},"newsevents":{"name":"newsevents","text":"Новини и събития"}}

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function searchresultMiddleware(prop, value, template) {
            switch (prop) {
                case 'author':
                    return authors[value].display_name;
                case 'date':
                    var date = new Date(value);
                    var day = date.getDate();
                    var monthIndex = date.getMonth();
                    var year = date.getFullYear();
                    return day + ' ' + months[monthIndex + 1] + ' ' + year;
                case 'category':
                    return "<a href='/category/" + value + "'>" + categoriestext[value].text + "</a>";//"<a href=\"/category/" + categoriestext[value].name + "\">" + categoriestext[value].text + "</a>";
            }
        }

        function bodyloaded() {
            var searchbox = document.getElementById("search-input");
            searchbox.value = getUrlParameter("search");

            var sjs = new SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: '/search.json'
            });

            window.simpleJekyllSearch = new SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: '/search.json',
                searchResultTemplate: itemTemplate,
                templateMiddleware: searchresultMiddleware,
                noResultsText: '<p style="font-family: B52; font-size: 17pt;">Няма резултати.</p>',
                fuzzy: false
            });
            setTimeout(() => {
                window.simpleJekyllSearch.search(getUrlParameter("search"))
            }, 1000);
        }

        //update the url query string, so that searches can be copied by addres.
        function newsearch() {
            window.history.replaceState({}, "ttt", window.location.pathname + "?search=" + $("#search-input").get(0).value);
        }
    </script>
